<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome icons (free version)-->
		<script
			src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
			crossorigin="anonymous"
		></script>
		<!-- Google fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
  <body>
    <div class="page">
			<div class="container">
				<div class="hero-section">
					<div class="hero-section__image col-12">
						<img src="images/illustration-hero.min.svg" alt="Lady Rockin">
					</div>
					<h1 class="hero-section__title">Order Summary</h1>
				</div>
				<div class="order-details col-12">
					<div class="order-details__caption">
						You can now listen to millions of songs, audiobooks, and podcasts on any 
						device anywhere you like!
					</div>
					<div class="order-details__item">
						<img src="images/icon-music.min.svg" alt="Music note" id ="icon-music">
						<div class="order-details__item-price">
							<h3 class="item-price__description">Annual Plan</h3>
							<div class="item-price__price">$59.99/year</div>
						</div>
						<a href="#" id="btn-change">Change</a>
					</div>
				</div>
				<div class="button-section">
					<button id="proceed">Proceed to Payment</button>
					<button id="cancel">Cancel Order</button>
				</div>
			</div>
			<div class="footer">
				<div class="footer__attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					<br>
					Coded by <a href="#">Roger Hopkins</a>.
				</div>
			</div>
    </div>
  </body>
</html>
